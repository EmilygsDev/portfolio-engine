
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<canvas id="tech-canvas"></canvas>

<app-header
  [activeSection]="activeSection"
  [isDarkMode]="isDarkMode"
  (toggleDark)="toggleDarkMode()"
  (navigate)="scrollTo($event)">
</app-header>

<main class="spa-container">

  <section id="start" class="hero">
    <app-start></app-start>
  </section>

  <section id="about" class="section">
    <div class="about-container">
      <h1 class="section__title">{{ 'NAV.ABOUT' | translate }}</h1>
      <app-about-me></app-about-me>
    </div>
  </section>

  <section id="projects" class="section">
    <div class="section__container">
      <h1 class="section__title">{{ 'NAV.PROJECTS' | translate }}</h1>
      <app-project-list></app-project-list>
    </div>
  </section>

  <section id="contact" class="section">
    <div class="section__container">
      <h1 class="section__title">{{ 'NAV.CONTACT' | translate }}</h1>
      <app-contact></app-contact>
    </div>
  </section>

  <button
    class="back-to-top"
    [class.back-to-top--visible]="windowScrollY > 400"
    (click)="scrollTo('start')"
    aria-label="Volver al inicio">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
      <path d="M18 15l-6-6-6 6" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <footer class="footer">
    <div class="footer__container">
      <div class="footer__line"></div>
      <div class="footer__content">
        <p class="footer__copyright">
          <span class="footer__code-symbol">&lt;/&gt;</span>
          {{ currentYear }} {{ 'NAV.FOOTER' | translate }}
        </p>
      </div>
    </div>
  </footer>
</main>
