
<header class="header" [class.header--scrolled]="isScrolled">
  <div class="header__container">
    <div class="logo">
      <span class="logo__bracket">[</span>
      <span
        class="logo__text"
        istranslate="no">
        PORTFOLIO
      </span>
      <span class="logo__bracket">]</span>
    </div>

    <button
      class="nav-toggle"
      (click)="toggleMenu()"
      [class.is-active]="isMenuOpen"
      aria-label="Abrir menÃº">
      <span class="nav-toggle__bar"></span>
      <span class="nav-toggle__bar"></span>
      <span class="nav-toggle__bar"></span>
    </button>

    <nav class="nav" [class.nav--open]="isMenuOpen">

        <ul class="nav__list">
          <li>
            <button type="button"
                    class="nav__link"
                    [class.active]="activeSection === 'start'"
                    (click)="onLinkClick('start')">
              Start
            </button>
          </li>

          <li>
            <button type="button"
                    class="nav__link"
                    [class.active]="activeSection === 'about'"
                    (click)="onLinkClick('about')">
              About me
            </button>
          </li>

          <li>
            <button type="button"
                    class="nav__link"
                    [class.active]="activeSection === 'projects'"
                    (click)="onLinkClick('projects')">
              Projects
            </button>
          </li>

          <li>
            <button type="button"
                    class="nav__link"
                    [class.active]="activeSection === 'contact'"
                    (click)="onLinkClick('contact')">
              Contact
            </button>
          </li>

      </ul>
    </nav>

    <div class="header__controls">
<!--    <button class="lang-toggle" (click)="switchLanguage()" type="button">-->
<!--      <em class="fa-solid fa-globe"></em>-->
<!--      <span>{{ currentLangText }}</span>'-->
<!--    </button>-->

    <button class="status-mode" (click)="toggleDark.emit()" type="button">
      <span class="theme-icon">

        <svg
          *ngIf="!isDarkMode"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2">

        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>

      <svg *ngIf="isDarkMode"
           xmlns="http://www.w3.org/2000/svg"
           width="24"
           height="24"
           viewBox="0 0 24 24"
           fill="none"
           stroke="currentColor"
           stroke-width="2"
           stroke-linecap="round"
           stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>

      </span>
    </button>
  </div>

  </div></header>
